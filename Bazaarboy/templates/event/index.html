<!DOCTYPE html><html lang="en"><head><title>{% if preview %}Preview | {% endif %}{{ event.name }}<link rel="shortcut icon" href="{{ STATIC_URL }}images/logo.png"><link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css"><script type="text/javascript">var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-39060503-1']);
_gaq.push(['_trackPageview']);
(function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();</script></title>{% if event.is_private %}<meta name="robots" content="noindex,nofollow">{% endif %}
{% if editable %}<link rel="stylesheet" href="{{ STATIC_URL }}jQueryUI/jquery-ui.css"><link rel="stylesheet" href="{{ STATIC_URL }}redactor/redactor.css"><link rel="stylesheet" href="{{ STATIC_URL }}pikaday/pikaday.css">{% endif %}<meta property="og:url" content="{{ request.build_absolute_uri }}"><meta property="og:title" content="{{ event.name }}"><meta property="og:description" content="{{ event.summary }}">{% if event.cover %}<meta property="og:image" content="{{ event.cover.source.url|sanitizeUrl }}"><link rel="image_src" href="{{ event.cover.source.url|sanitizeUrl }}">{% endif %}</head><body><div id="fb-root"></div><script>window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
        appId      : '426421187424790', //'370497763029710', 
        channelUrl : '{{ STATIC_URL }}channel.html', 
        status     : true, 
        xfbml      : true
    });
    if (typeof window.fbSDKReady == 'function') {
        fbSDKReady();
    }
};
// Load the SDK asynchronously
(function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script><div id="wrapper-top" class="row"><div class="logo small-3 columns clearfix"><a href="{% url index %}"><div class="left"><img src="{{ STATIC_URL }}images/logo.png"></div><div class="right"><b>Bazaarboy</b></div></a></div><div class="controls small-9 columns clearfix">{% if user %}<div class="logout right"><a href="{% url user:logout %}">Log Out</a></div><div class="name right"><a>{{ user.full_name }}</a></div>{% endif %}</div></div><script src="{{ STATIC_URL }}js/libraries.js"></script><script>var rootUrl = '{% url index %}';
var mediaUrl = '{{ MEDIA_URL }}';
var csrfToken = '{{ csrf_token }}';
var loggedIn = {% if user %}true{% else %}false{% endif %};</script><script src="{{ STATIC_URL }}js/layout.js"></script>{% if editable %}<script type="text/javascript" src="{{ STATIC_URL }}jQueryUI/jquery-ui.min.js"></script><script type="text/javascript" src="{{ STATIC_URL }}jQueryUI/jquery-ui.autocomplete.html.js"></script><script type="text/javascript" src="{{ STATIC_URL }}redactor/redactor.min.js"></script><script type="text/javascript" src="{{ STATIC_URL }}moment/moment.min.js"></script><script type="text/javascript" src="{{ STATIC_URL }}moment/moment.timezone.min.js"></script><script type="text/javascript" src="{{ STATIC_URL }}moment/moment.timezone.data.js"></script><script type="text/javascript" src="{{ STATIC_URL }}pikaday/pikaday.js"></script><script type="text/javascript" src="{{ STATIC_URL }}pikaday/pikaday.jquery.js"></script><script type="text/javascript" src="{{ STATIC_URL }}timeautocomplete/jquery.timeAutocomplete.js"></script><script type="text/javascript" src="{{ STATIC_URL }}timeautocomplete/formatters/ampm.js"></script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAasW6vqPCn18g6UMaFWV90qGMSo6pErwo&amp;sensor=false&amp;libraries=places"></script>{% else %}<script type="text/javascript" src="https://checkout.stripe.com/v2/checkout.js"></script>{% endif %}<script type="text/javascript">var eventId = {{ event.id }};
var editable = {% if editable %}true{% else %}false{% endif %};
var token{% if params.token %} = '{{ params.token }}'{% endif %};</script><script type="text/javascript" src="{{ STATIC_URL }}js/event/index.js"></script></body></html>
