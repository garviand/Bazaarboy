{% load humanize %}
{% load layout %}<!DOCTYPE html><html lang="en"><head><title>Bazaarboy</title><script type="text/javascript" src="//use.typekit.net/gjc0hvy.js"></script><script type="text/javascript">try{Typekit.load();}catch(e){}</script><link rel="stylesheet" href="{{ STATIC_URL }}css/layout.css"></head><body><div id="wrapper_top"><!--include components/top--></div><div id="wrapper_main"><div id="wrapper_sidebar"><div class="explore"></div><div class="communities"></div><div class="switch hidden"><a href="javascript:;">Collapse</a></div>{% if user %}<div class="logout"><a href="{% url user:logout %}">Logout</a></div>{% endif %}</div><div id="wrapper_content"><div id="profile_manage"><h2>Create</h2><form class="create"><input type="text" name="name" placeholder="Profile Name"><textarea name="description" placeholder="Description"></textarea><input type="file" name="image_file"><img src=""><input type="hidden" name="image"><input type="text" name="community" placeholder="Community"><select name="category">{% for category in categories %}<option value="{{ category }}">{{ category }}</option>{% endfor %}</select><input type="text" name="latitude" placeholder="Latitude"><input type="text" name="longitude" placeholder="Longitude"><input type="submit" value="Create">{% csrf_token %}</form></div></div><div class="clear"></div></div><div id="wrapper_bottom"></div><div id="wrapper_overlay"></div><script type="text/javascript" src="{{ STATIC_URL }}js/libraries.js"></script><script type="text/javascript">var rootUrl = '{% url index %}';
var mediaUrl = '{{ MEDIA_URL }}';
var csrfToken = '{{ csrf_token }}';
var loggedIn = {% if user %}true{% else %}false{% endif %};</script><script type="text/javascript" src="{{ STATIC_URL }}js/layout.js"></script><script type="text/javascript" src="{{ STATIC_URL }}js/profile/manage.js"></script></body></html>
