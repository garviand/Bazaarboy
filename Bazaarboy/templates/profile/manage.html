{% load layout %}<!DOCTYPE html><html lang="en"><head><title>Bazaarboy</title><script type="text/javascript" src="//use.typekit.net/gjc0hvy.js"></script><script type="text/javascript">try{Typekit.load();}catch(e){}</script><link rel="shortcut icon" href="{{ STATIC_URL }}images/logo.png"><link rel="stylesheet" href="{{ STATIC_URL }}css/layout.css"></head><body class="undefined"><div id="wrapper_top"><div class="logo"><a href="{% url index %}"><div class="left"><img src="{{ STATIC_URL }}images/logo.png"></div><div class="right"> <b>Bazaarboy</b></div><div class="clear"></div></a></div><div class="right"><div class="clear"></div></div><div class="clear"></div></div><div id="wrapper_content"><div id="profile_manage"><h2>Create</h2><form class="create"><input type="text" name="name" placeholder="Profile Name"><textarea name="description" placeholder="Description"></textarea><input type="file" name="image_file"><img src=""><input type="hidden" name="image"><input type="text" name="community" placeholder="Community"><select name="category">{% for category in categories %}<option value="{{ category }}">{{ category }}</option>{% endfor %}</select><input type="text" name="latitude" placeholder="Latitude"><input type="text" name="longitude" placeholder="Longitude"><input type="submit" value="Create">{% csrf_token %}</form></div></div><div id="wrapper_bottom"></div><div id="wrapper_overlay"></div><script type="text/javascript" src="{{ STATIC_URL }}js/libraries.js"></script><script type="text/javascript">var rootUrl = '{% url index %}';
